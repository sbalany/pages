<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stock Ticker Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="column">
        <div class="ticker">AAPL</div>
        <div class="links">
            <a href="https://convexvalue.com/go/joy/?q=joy%20aapl%20oi%20flip=t%20exp=1-3">JOY - OI</a>
            <a href="https://convexvalue.com/go/joy/?q=joy aapl volm_bs flip=t exp=1,2,6 rng=30 flip=t">JOY - VOLM_BS</a>
        </div>
    </div>
    <div class="column">
        <div class="ticker">SPX</div>
        <div class="links">
            <a href="https://convexvalue.com/go/joy/?q=joy SPX oi flip=t exp=1,2,6 rng=2">JOY - OI</a>
            <a href="https://convexvalue.com/go/joy/?q=joy SPX volm_bs flip=t exp=1,2,6 rng=3">JOY - VOLM_BS</a>
            <a href="https://convexvalue.com/go/map/?q=map">MAP</a>
            <a href="https://convexvalue.com/go/tas/?q=tas cols=symbol,bid_price,ask_price,price,theo,size,value,exchange_sale_conditions,aggressor_side,spot,delta,gamma,vega,theta,volatility,time orderby=time limit=500 like=spxw240913 filters=value>50000 side=buy ">Recent orders</a>
        </div>
    </div>
    <div class="column">
        <div class="ticker">TSLA</div>
        <div class="links">
            <a href="https://convexvalue.com/go/joy/?q=joy%20tsla%20oi%20flip=t%20exp=1-3">JOY - OI</a>
            <a href="https://convexvalue.com/go/joy/?q=joy tsla volm_bs flip=t exp=1,2,6 rng=30 flip=t">JOY - VOLM_BS</a>
        </div>
    </div>
</div>

</body>
</html>
