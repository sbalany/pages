name: Run Headless Chrome App

on:
  schedule:
    - cron: '30 04 * * *'
    - cron: '32 13 * * *'  # Runs at 9:32 AM ET (1:32 PM UTC)
    - cron: '30 15 * * *'  # Runs at 11:30 AM ET (3:30 PM UTC)
    - cron: '30 17 * * *'  # Runs at 1:30 PM ET (5:30 PM UTC)
    - cron: '30 19 * * *'  # Runs at 3:30 PM ET (7:30 PM UTC)
    - cron: '00 22 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set timezone to ET
        run: sudo timedatectl set-timezone America/New_York

      - name: Display current time
        run: date

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --verbose

      - name: Run script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: node src/main.js
